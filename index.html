<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Les Ptits Plats</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="assets/logo/logo.png" alt="Les petits plats">
        </header>
        <section class="primary">
            <!-- Barre de recherche principal -->
            <div class="primary__div">
                <input type="text" placeholder="Rechercher une recette">
                <i class="fas fa-search"></i>
            </div>
        </section>

        <section class="secondary">
            <div>
                <button class="btn__ingredients color__ingredients" onclick="openDropdow('secondary__ingredients', 'ingredients')">
                    Ingredients
                    <span>
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </button>
                <div class="secondary__ingredients button--dropdown">
                    <input type="text" placeholder="Rechercher un ingredient">
                    <i class="fas fa-chevron-down chevron--dropdown--open" role="button" onclick="closeDropdow('secondary__ingredients', 'ingredients')"></i>
                    <div class="color__ingredients">
                        <ul id="dropdown__ingredients--list">
                            <!-- Injection de l'élément généré avec JavaScript ici -->
                        </ul>
                    </div>
                </div>
            </div>

            <div>
                <button class="btn__appareils color__appareils" onclick="openDropdow('secondary__appareils', 'appareils')">
                    Appareils
                    <span>
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </button>
                <div class="secondary__appareils button--dropdown">
                    <input type="text" placeholder="Rechercher un appareil">
                    <i class="fas fa-chevron-down chevron--dropdown--open" role="button" onclick="closeDropdow('secondary__appareils', 'appareils')"></i>
                    <div class="color__appareils">
                        <ul id="dropdown__appareils--list">
                            <!-- Injection de l'élément généré avec JavaScript ici -->
                        </ul>
                    </div>
                </div>
            </div>

            <div>
                <button class="btn__ustensils color__ustensils" onclick="openDropdow('secondary__ustensils', 'ustensils')">
                    Ustensils
                    <span>
                        <i class="fas fa-chevron-down"></i>
                    </span>
                </button>
                <div class="secondary__ustensils button--dropdown">
                    <input type="text" placeholder="Rechercher un ustensil">
                    <i class="fas fa-chevron-down chevron--dropdown--open" role="button" onclick="closeDropdow('secondary__ustensils', 'ustensils')"></i>
                    <div class="color__ustensils">
                        <ul id="dropdown__ustensils--list">
                            <!-- Injection de l'élément généré avec JavaScript ici -->
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="recipe--card" class="card">
            <!-- Injection de l'élément généré avec JavaScript ici -->
        
        </section>

        <script src="data/recipes.js"></script>
        <script src="scripts/pages/index.js" type="module"></script>
        <script src="scripts/factories/recipes_card.js"></script>

        <script src="scripts/main.js" type="module"></script>
        <script src="scripts/utils/buttons.js"></script>

        

        
    </body>
</html>
